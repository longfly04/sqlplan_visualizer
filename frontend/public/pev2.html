<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEV2 可视化</title>
    <link href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/pev2/dist/pev2.umd.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        #app {
            height: 100vh;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <pev2 :plan-source="plan" :plan-query="query"></pev2>
    </div>

    <script>
        const { createApp } = Vue;
        const { Plan } = PEV2;

        // 从URL参数获取数据
        const urlParams = new URLSearchParams(window.location.search);
        const planData = urlParams.get('plan_content');
        const queryData = urlParams.get('sql_content');

        console.log('PEV2 接收到的数据:', { planData, queryData });

        createApp({
            components: {
                pev2: Plan,
            },
            data() {
                return {
                    plan: planData ? JSON.parse(decodeURIComponent(planData)) : null,
                    query: queryData ? decodeURIComponent(queryData) : '',
                };
            },
        }).mount('#app');
    </script>
</body>
</html>
