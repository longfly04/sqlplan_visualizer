version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sql_plan_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # 连接本地MongoDB服务
      # 在Linux上，如果容器无法访问localhost，请使用宿主机IP
      # 例如：mongodb://host.docker.internal:27017 或 mongodb://172.17.0.1:27017
      # 使用环境变量中的MONGODB_URL设置
      - MONGODB_URL=${MONGODB_URL}
      - DATABASE_NAME=sql_results
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ALLOWED_ORIGINS=["http://localhost:13000"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - sql_plan_network
    volumes:
      - ./backend:/app

  # 前端服务
  frontend:
    build:
      context: ./frontend-vue
      dockerfile: Dockerfile
    container_name: sql_plan_frontend
    restart: unless-stopped
    ports:
      - "13000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - sql_plan_network
    volumes:
      - ./frontend-vue/nginx.conf:/etc/nginx/nginx.conf:ro

networks:
  sql_plan_network:
    driver: bridge